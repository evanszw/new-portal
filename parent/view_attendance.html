<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Child's Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>

body {
    font-family: Arial, sans-serif;
    background-color: #25b0c9;
    margin: 0;
    padding: 20px;
    animation: fade-in 1s;
}

@keyframes fade-in {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

h1 {
    text-align: center;
    color: #032B44;
}

form {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    margin: 40px auto;
}

/* ... */

.attendance-container {
    /* ... */
    transition: background 0.5s ease-in-out;
}

.attendance-table {
    /* ... */
    color: white; /* Ensure text visibility on dynamic backgrounds */
}


label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #032B44;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    animation: pulse 2s infinite;
}

input[type="submit"]:hover {
    background-color: #00171D;
}

.error-message {
    color: red;
    text-align: center;
    margin-bottom: 20px;
}

.attendance-container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    animation: slide-in 1s;
}

.attendance-table {
    width: 100%;
    border-collapse: collapse;
}

.attendance-table th, .attendance-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

.attendance-table th {
    background-color: #032B44;
    color: white;
}    }
}

</style>
<h1>View Child's Attendance</h1>

<form id="attendance-form">
    <label for="child_name">Enter Child's Name:</label>
    <input type="text" id="child_name" name="child_name" required>
    <input type="submit" value="View Attendance">
</form>

<div class="error-message" id="error-message"></div>

<div class="attendance-container" id="attendance-container"></div>

<script src="script.js"></script>

</body>
</html>
