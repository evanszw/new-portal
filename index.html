    <title>School Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #59a3ce;
            color: #fff;
            margin: 0;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #e8491d;
        }

        .nav {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .nav a {
            text-decoration: none;
            color: white;
            background-color: #3498db;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: 200px;
            text-align: center;
        }

        .nav a:hover {
            background-color: #2980b9;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #fff;
        }

        @media (max-width: 600px) {
            .nav a {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
